    <!-- ============================= HEADER ============================= -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                CLIC

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__lista">

        <!-- ============================= INÍCIO ============================= -->
        <section class="home section" id="home">
            <div class="home__bg">

            </div>

            <div class="home__container container grid">
                <div class="home__conteudo grid">
                    <div class="home__dados">
                        <h3 class="home__subtitulo">
                            O melhor preço do oeste baiano, venha fazer sua cotação!
                        </h3>

                        <h1 class="home__titulo">
                            Soluções elétricas <br>
                            para sua vida
                        </h1>

                        <div class="home__botoes">
                            <a href="#" class="button">
                                Faça sua cotação
                            </a>

                            <a href="#" class="botao__link">
                                <i class="ri-play-circle-line"></i> Nos acompanhe
                            </a>
                        </div>
                    </div>

                    <div class="home__info">
                        <div>
                            <h3 class="home__info-titulo">
                                9K<span>+</span>
                            </h3>
                            <span class="home__info-subtitulo">
                                Produtos <br>
                                Elétricos
                            </span>
                        </div>

                        <div>
                            <h3 class="home__info-titulo">
                                28<span>+</span>
                            </h3>
                            <span class="home__info-subtitulo">
                                Serviços <br>
                                Disponíveis
                            </span>
                        </div>

                        <div>
                            <h3 class="home__info-titulo">
                                2K<span>+</span>
                            </h3>
                            <span class="home__info-subtitulo">
                                Clientes<br>
                                Satisfeitos
                            </span>
                        </div>
                    </div>
                </div>

                <div class="home__imagem">
                    <div class="home__blob">
                        <div class="lamp__wrap">
                            <div class="lamp">
                              <div class="cable"></div>
                              <div class="cover"></div>
                              <div class="in-cover">
                                <div class="ligado" id="bulb"></div>
                              </div>
                              <svg class="toggle-scene" xmlns="http://www.w3.org/2000/svg" preserveaspectratio="xMinYMin" viewBox="0 0 197.451 481.081">
                                <g class="toggle-scene__cords">
